<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h1>Login</h1>
            <label>
                <span>Username</span>
                <input type="username" name="username" placeholder="type your username">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" placeholder="type your password">
            </label>
            <button class="submit" type="button">Login</button>
            <p class="forgot-pass">Forgot password?</p>

            <div class="social-media">
                <ul>
                    <li><img src="facebook.png"></li>
                    <li><img src="twitter.png"></li>
                    <li><img src="instagram-sketched.png"></li>
                    <li><img src="snapchat.png"></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. we have missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class=""></div>
        </div>
    </div>
</body>
</html>
